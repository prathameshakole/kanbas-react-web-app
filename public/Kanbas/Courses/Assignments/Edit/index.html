<html>
    <body>
        <div>
            <select id="edit-main" style="margin-right: 10 px;">
                <option value="SpeedGrader">SpeedGrader</option>
            </select>
            <hr>
            <h2>
                Assignment Name
            </h2>
            <input type="text" value="A1 - ENV + HTML" >
            <br>
            <textarea id="edit-ass-desc" name="edit-ass-desc" style="margin-top: 10px; margin-bottom: 10px;">This is the assignment description
            </textarea>
            <br>
            Points
            <input type="text" value="100" style="margin-top: 2px; margin-bottom: 10px;">
            <br>
            Assignment Group
            <select name="ass-group-dropdown" style="margin-top: 2px; margin-bottom: 10px;">
                <option value="assignment">ASSIGNMENT</option>
                <option value="quizz">QUIZZES</option>
            </select>
            <br>
            Display Grade as
            
            <select name="dis-grade-dropdown" style="margin-top: 2px; margin-bottom: 10px;">
                <option value="percentage">Percentage</option>
                <option value="gpa">GPA</option>
            </select>
            <br>
            Submission Type
            <div>
                <select name="sub-type-dropdown" style="margin-top: 2px; margin-bottom: 10px;">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
                <br>
                <label> Online Entry Options </label>
                    <br>
                    <input type="checkbox" value="Text Entry"
                        name="check-options" id="chkbox-entry" checked/>
                    <label for="chkbox-entry">Text Entry</label>    <br/>
                    
                    <input type="checkbox" value="url"
                        name="check-options" id="chkbox-url"/>
                    <label for="chkbox-url">Website URL</label>    <br/>
                    
                    <input type="checkbox" value="Media"
                        name="check-options" id="chkbox-media" checked/>
                    <label for="chkbox-media">Media Recordings</label> <br/>
                    
                    <input type="checkbox" value="Annotation"
                        name="check-options" id="chkbox-annotation"/>
                    <label for="chkbox-annotation">Student Annotation</label> <br/>

                    <input type="checkbox" value="file"
                        name="check-options" id="chkbox-file"/>
                    <label for="chkbox-file">File Uploads</label>
            </div>
            <br>
            Submission Type
            <div>
                <br>
                Assign to
                <br>
                <input type="text" value="Everyone" style="margin-bottom: 10px;">
                <br>
                Due
                <br>
                <input type="date" value="2021-01-01" style="margin-bottom: 10px;">
                <br>
                Available from
                <br>
                <input type="date" value="2021-01-01" style="margin-bottom: 10px;">
                <br>
                <button type="button"><a href="/Kanbas/Courses/Assignments/screen.html" style="margin-right: 10px;">Cancel</a></button>
                <button type="button"><a href="/Kanbas/Courses/Assignments/screen.html"> Save </a></button>
            </div>
        </div>
    </body>
</html>
